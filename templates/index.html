<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam SMS Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Spam SMS Detector</h1>
        <textarea id="smsInput" placeholder="Enter your message..."></textarea>
        <button onclick="checkSpam()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function checkSpam() {
            let message = document.getElementById("smsInput").value;
            let resultElement = document.getElementById("result");
    
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                resultElement.innerText = "Result: " + data.result;
                resultElement.className = "fade-in " + (data.result === "Spam" ? "spam" : "not-spam");
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
